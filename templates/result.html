<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Prediction Result</title>
</head>
<body>
    <style>
        /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f4c3 10%, #b2dfdb 100%);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container styling */
.container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    width: 350px;
    text-align: center;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

/* Header styling */
h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Paragraph result styling */
p {
    font-size: 20px;
    color: #00796b;
    font-weight: bold;
    margin-bottom: 30px;
}

/* Link back to predict again */
a {
    text-decoration: none;
    font-size: 16px;
    color: #fff;
    background-color: #00796b;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

/* Hover effect for button */
a:hover {
    background-color: #004d40;
}

/* Simple fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
    <div class="container">
        <h2>Prediction Result</h2>
        <p>{{ result }}</p>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
