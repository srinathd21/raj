<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Weather Prediction</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding-top: 50px;
}

.container {
    width: 300px;
    margin: auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px #888;
}

h2 {
    color: #333;
}

input[type="number"], button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <div class="container">
        <h2>Weather Prediction</h2>
        <form action="/predict" method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" id="temperature" name="temperature" required><br><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="any" id="humidity" name="humidity" required><br><br>

            <label for="wind_speed">Wind Speed (km/h):</label>
            <input type="number" step="any" id="wind_speed" name="wind_speed" required><br><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
